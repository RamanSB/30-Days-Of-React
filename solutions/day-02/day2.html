<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Day 2 - 30 Days of React</title>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                height: 100%;
                line-height: 1.5;
                font-family: 'Montserrat';
                font-weight: 300;
                color: black;
            }

            .root {
                min-height: 100%;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="root"></div>
        
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const rootElement = document.querySelector('.root')
            const fullName = "Ramandeep Singh Bedi"
            const age = 25
            const dob = new Date(1996, 7, 26).toString();


            // #2
            const mainStyles = {
                backgroundColor: "gainsboro",
                padding: "16px"
            }

            const techs = ["MongoDB", "Express", "React", "NodeJS"];
        
            const mainElement = (
                <main style={mainStyles}>
                    <div>
                        <p>Hi my name is {fullName}</p>
                        <p>I am {age} years old.</p>
                        <p>I was born in {dob}</p>
                        <br/>
                        <p>Me and compadre are going to be building things using:</p>
                        <ul>
                            {techs.map((tech, idx) => (<li key={idx}>{tech}</li>))}                    
                        </ul>
                    </div>
                </main>
            )

            const app = (
                <div className='app'>
                    {mainElement}
                </div>
            )

            ReactDOM.render(app, rootElement)
        </script>
    </body>
</html>
